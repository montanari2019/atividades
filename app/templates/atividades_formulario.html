{% extends "base.html" %}

{% block conteudo %}
<div class="container">
   <h2 class="mt-4 mb-4">Minhas atividades complementares</h2>
    <form action="/atividades/novo" method="post" enctype="multipart/form-data" class="form">
        <div class="form-group">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome" class="form-control">
        </div>
     <div class="form-group">
            <label for="tipo">Tipo: </label>
            <input type="text" id="tipo" name="tipo" placeholder="Digite o tipo" class="form-control">
        </div>

     <div class="form-group">
            <label for="nome">Data: </label>
            <input type="datetime-local" id="data" name="data" placeholder="Digite a data " class="form-control">
        </div>
      <div class="form-group">
            <label for="carga_horaria">Carga Horária: </label>
            <input type="number" id="carga_horaria" name="carga_horaria" placeholder="Digite a carga horária " class="form-control">
        </div>
      <div class="form-group">
            <label for="arquivo">Arquivo: </label>
            <input type="file" id="arquivo" name="arquivo" class="form-control mb-2 ">
        </div>
    <input type="submit" value="cadastrar" class="btn btn-success">
    </form>

</div>
{% endblock %}
